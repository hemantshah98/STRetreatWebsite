<!DOCTYPE html>
<html>
<head>

<style>
#hcg-slider-1 .hcg-slide-container {
	width: auto;
	height: auto;
}
.hcg-slider {
	text-align: center;
	font-family: Arial, Helvetica, sans-serif;
}
.hcg-slide-container {
	max-width: 100%;
	display: inline-block;
	position: relative;
}
.hcg-slides {
	display: none;
	overflow: hidden;
	justify-content: center;
	align-items: center;
	border-radius: 5px;
	border: solid 1px #a0a0a0;
}
.hcg-slides img {
	max-width: 100%;
	max-height: 100%;
	display: inline-block;
}
/************CSS Animation***********/

.animated { 
	animation-name: fadeIn; 
	animation-duration: 1s;
}
@keyframes fadeIn {
	0% {
		opacity: 0;
	}
	100% {
		opacity: 1;
	}
}
.fadeIn {
	animation-name: fadeIn;
}


</style>
</head>
<body>
<div id="hcg-slider-1" class="hcg-slider">
	<div class="hcg-slide-container">
	<div class="hcg-slider-body">
		<a class="hcg-slides animated" style="display:flex">
			<span class="hcg-slide-number">1/5</span>
			<img src="https://html-generator.com/uploads/images/2023/03/27/84293C76BNR91IM.png" alt="84293C76BNR91IM.png">
			<span class="hcg-slide-text">84293C76BNR91IM.png</span>
		</a>
	</div>
</div>
</div>


<script>
(() => {
//If you want to add more images, add the link name and URL image URL in the array list below.
	const images_list = [
{
    "url": "https://html-generator.com/uploads/images/2023/03/27/84293C76BNR91IM.png",
    "alt": "",
    "name": "84293C76BNR91IM.png",
    "link": ""
},
{
    "url": "https://html-generator.com/uploads/images/2023/03/27/0048888NUA5CBJW.png",
    "alt": "",
    "name": "0048888NUA5CBJW.png",
    "link": ""
},
{
    "url": "https://html-generator.com/uploads/images/2023/03/27/17906FJ3_3NWENC.png",
    "alt": "",
    "name": "17906FJ3_3NWENC.png",
    "link": ""
}
	];

// generated by https://www.html-code-generator.com/html/image-slideshow-generator
	let slider_id = document.querySelector("#hcg-slider-1");

	// append all images
	let dots_div = "";
	let images_div = "";
	for (let i = 0; i < images_list.length; i++) {
		// if no link without href="" tag
		let href = (images_list[i].link == "" ? "":' href="'+images_list[i].link+'"');
		images_div += '<a'+href+' class="hcg-slides animated"'+(i === 0 ? ' style="display:flex"':'')+'>'+
						'<img src="'+images_list[i].url+'" alt="'+images_list[i].name+'">'+
					 '</a>';
	}
	slider_id.querySelector(".hcg-slider-body").innerHTML = images_div;
	let slide_index = 0;

	const images = slider_id.querySelectorAll(".hcg-slides");
	const showSlides = () => {
		if (slide_index > images.length-1) {
			slide_index = 0;
		}
		if (slide_index < 0) {
			slide_index = images.length-1;
		}
		for (let i = 0; i < images.length; i++) {
			images[i].style.display = "none";
			if (i == slide_index) {
				images[i].style.display = "flex";
			}
		}
	}

	// auto play
	setInterval(() => {
		slide_index++;
		showSlides();
	}, 2000);

})();

</script>

</body>
</html>
